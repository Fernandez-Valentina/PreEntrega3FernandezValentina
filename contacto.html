<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="shortcut icon" href="Imagenes/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cssbootstrap/bootstrap.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <footer class="pie-pagina">
        <div class="grupo-1">
            <div class="box">
                <figure>
                    <a href="index.html">
                        <img src="Imagenes/Logo.png" alt="Logo de la Marca"/>
                    </a>
                </figure>
            </div>
            <div class="box">
                <h2>CONTÁCTANOS</h2>
                <div>
                    <li class="fas fa-phone"></li><p>099123456</p>
                    </div>
                    <div>
                    <li class="fas fa-envelope"></li><p>wellnesspa@gmail.com</p>
                    </div>
                    <div>
                    <li class="fas fa-home"></li><p>Montevideo, ciudadela 335</p>
                </div>
            </div>
            <div class="box">
                <h2>SÍGUENOS</h2>
                <div class="redes-container">
                    <ul>
                        <li><a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="#" class="instagram"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="#" class="twitter"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#" class="tiktok"><i class="fab fa-tiktok"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="box">
                <h2>¡Nos pondremos en contacto!</h2>
                <div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Envíanos un mensaje</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                      <div class="botoncito">
                        <button type="button" class="btn btn-outline-light">Enviar</button>
                      </div>
                </div>
            </div>
        </div>
        <div class="grupo-2">
            <small>&copy; 2023 <b>Wellnes Spa</b> - Todos los derechos reservados.</small>
        </div>
    </footer>
    <script src="js/bootstrap.js"></script>
